<!-- Modal -->
<div class="modal fade" id="create-task" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="w-75 h-75 mw-100 mh-100 modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Create Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputName1">Task Name</label>
            <input type="text" class="form-control" id="title" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Deadline</label>
            <input type="date" class="form-control" id="deadline" >
          </div>
          <div class="form-group">
            <label for="exampleTextarea1">Description</label>
            <textarea class="form-control" id="desc" rows="15"></textarea>
          </div>
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="submit" type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
